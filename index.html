  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "mainEntity": [
      {
        "@type": "Question",
        "name": "Was ist Drafto?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Drafto automatisiert die Erstellung standardisierter Dokumente mit Vorlagen, Platzhaltern und Datenbank‑Mapping. Im Unterschied zu klassischen Textbaustein‑Tools kombiniert Drafto einen kollaborativen Editor, KI‑gestützte Entwürfe und Versionsverläufe."
        }
      },
      {
        "@type": "Question",
        "name": "Wie funktioniert das KI-Feature?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Das KI-Feature von Drafto nutzt moderne Sprachmodelle, um automatisch Platzhalter in Dokumenten zu erkennen und diese mit den entsprechenden Datenbankeinträgen zu verknüpfen. Es kann auch bei der Generierung neuer Dokumente helfen und Vorschläge für Formulierungen machen."
        }
      },
      {
        "@type": "Question",
        "name": "Sind meine Daten sicher?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Ja, Drafto nutzt Microsoft Azure als Fundament für Datenschutz und Compliance. Mit EU Data Boundary, Privacy-by-Design, Azure OpenAI DataZone und umfassenden Betroffenenrechten wird DSGVO-Konformität im Kanzlei-Tagesbetrieb gewährleistet."
        }
      },
      {
        "@type": "Question",
        "name": "Wie kann ich Drafto integrieren?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Drafto lässt sich per API und Webhooks in bestehende Kanzleisoftware einbinden. Alternativ, ohne Schnittstelle können Mandantendaten sicher hochgeladen werden (z. B. CSV/Excel) und sofort genutzt werden. Auf Wunsch unterstützen wir Sie bei der Einrichtung."
        }
      }
    ]
  }
